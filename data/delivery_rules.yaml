# Правила доставки для разных служб через Avito Доставку
# Используется для валидации возможности отправки товара
# Источник: официальные требования Avito

# Пункт выдачи Avito
avito_pickup:
  name: "Пункт выдачи Avito"
  max_weight: 20.0  # кг
  max_length: 120.0  # см (самая длинная сторона)
  max_sum_dimensions: 250.0  # сумма всех сторон, см
  min_price: 10.0  # руб
  max_price: 150000.0  # руб
  prohibited_categories:
    - "Оружие"
    - "Взрывчатые вещества"
    - "Алкоголь"
    - "Табак"
  insurance_available: true
  notes: "Стандартные пункты выдачи Avito"

# СДЭК
cdek:
  name: "СДЭК"
  max_weight: 29.9  # кг
  max_length: 149.0  # см (самая длинная сторона)
  max_volume_product: 125000.0  # произведение длины × ширины × высоты, см³
  min_price: 10.0  # руб
  max_price_private: 80000.0  # руб (для частных продавцов)
  max_price_professional: 200000.0  # руб (для профессиональных продавцов)
  prohibited_categories:
    - "Оружие"
    - "Взрывчатые вещества"
    - "Аккумуляторы"
  insurance_available: true
  large_item_support: true  # поддержка крупногабаритных товаров
  large_item_weight_max: 200.0  # кг (для крупногабаритных)
  large_item_length_max: 220.0  # см
  large_item_volume_max: 1000000.0  # см³
  notes: "Поддерживает крупногабаритные товары до 200 кг"

