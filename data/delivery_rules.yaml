# Общие правила для Avito Доставки
avito_general:
  recommended_services:
    - "cdek"
    - "yandex_delivery"
    - "russian_post"
    - "dpd"
  requires_packaging: true
  seller_responsibility: "Продавец несет ответственность за упаковку и передачу в службу доставки"
  buyer_insurance: "Рекомендуется оформлять страховку на ценные товары"
  price_range: [10, 150000]  # общий диапазон цен для большинства служб
  notes: |
    ⭐ Товар может совпадать по категории, но не проходить по весу, 
    габаритам или цене — тогда его не получится отправить через Avito Доставку.
    
    Все службы доставки имеют ограничения по категориям товаров.
    Проверяйте конкретные ограничения для каждой службы.
