# Автоматические напоминания
reminders:
  enabled: true
  before_meeting:
    - minutes: 60  # За час до встречи
      method: "telegram"
    - minutes: 1440  # За день до встречи (24 часа)
      method: "telegram"

# Конфликты и отмены
conflicts:
  allow_overlapping: false  # Не разрешать пересекающиеся встречи
  auto_suggest_alternative: true  # Автоматически предлагать альтернативное время
  cancellation_lead_time_hours: 1  # Минимум за час можно отменить

# Сообщения для агента
messages:
  business_hours_violation: "Извините, мы работаем с {start} до {end}. Предложите другое время в эти часы."
  non_working_day: "В {day} у нас выходной. Можем встретиться в другой день?"
  too_soon: "Мне нужно как минимум {hours} часа для подготовки. Предложите время попозже."
  too_far: "Слишком далекая дата. Давайте встретимся в ближайшие {days} дней?"
  lunch_time: "В это время у меня обеденный перерыв. Можем в {start} или после {end}?"
  location_unavailable: "В это место я могу приехать только {available_days}. Выберите другой день или место?"
  conflict: "В это время у меня уже запланирована встреча. Подойдет {alternative_time}?"
  suggest_slots: "Вот свободные слоты: {slots}. Какое время вам удобно?"
